<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Web Calculator</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #4CAF50;
        }

        /* Input and Button Styles */
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        .clear-button {
            background-color: #f44336;
        }
        .clear-button:hover {
            background-color: #d32f2f;
        }

        /* Result Display */
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Professional Calculator</h1>
        <form>
            <!-- Input Fields -->
            <label for="num1">Enter First Number:</label>
            <input type="number" id="num1" placeholder="e.g., 10">
            <label for="num2">Enter Second Number:</label>
            <input type="number" id="num2" placeholder="e.g., 5">

            <!-- Operation Selection -->
            <label for="operation">Choose Operation:</label>
            <select id="operation">
                <option value="add">Addition (+)</option>
                <option value="subtract">Subtraction (-)</option>
                <option value="multiply">Multiplication (ร)</option>
                <option value="divide">Division (รท)</option>
                <option value="modulus">Modulus (%)</option>
                <option value="power">Power (^)</option>
            </select>

            <!-- Buttons -->
            <button type="button" onclick="calculate()">Calculate</button>
            <button type="button" class="clear-button" onclick="clearFields()">Clear</button>
        </form>

        <!-- Result and Error Display -->
        <h2>Result</h2>
        <div class="result-box" id="result">0</div>
        <div class="error" id="error-message"></div>
    </div>

    <script>
        // Function to Perform Calculation
        function calculate() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const operation = document.getElementById("operation").value;
            const errorMessage = document.getElementById("error-message");
            let result = 0;

            // Validation for Input
            if (isNaN(num1) || isNaN(num2)) {
                errorMessage.textContent = "Please enter valid numbers.";
                document.getElementById("result").textContent = "N/A";
                return;
            }

            errorMessage.textContent = ""; // Clear Error Messages

            // Perform Operation
            switch (operation) {
                case "add":
                    result = num1 + num2;
                    break;
                case "subtract":
                    result = num1 - num2;
                    break;
                case "multiply":
                    result = num1 * num2;
                    break;
                case "divide":
                    result = num2 !== 0 ? (num1 / num2).toFixed(2) : "Cannot divide by zero";
                    break;
                case "modulus":
                    result = num1 % num2;
                    break;
                case "power":
                    result = Math.pow(num1, num2);
                    break;
                default:
                    result = "Invalid operation";
            }

            // Display Result
            document.getElementById("result").textContent = result;
        }

        // Function to Clear Fields
        function clearFields() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("operation").value = "add";
            document.getElementById("result").textContent = "0";
            document.getElementById("error-message").textContent = "";
        }
    </script>
</body>
</html>
